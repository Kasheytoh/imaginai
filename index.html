<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Makeover & Dress-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .game-header h1 {
            color: #ff6b6b;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .character-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .character-canvas {
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .character {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600"><rect width="400" height="600" fill="%23f8f9fa"/><circle cx="200" cy="180" r="80" fill="%23ffdfc4"/><path d="M120 250 Q200 300 280 250 L280 500 Q200 550 120 500 Z" fill="%23ffdfc4"/><circle cx="170" cy="160" r="10" fill="%23333"/><circle cx="230" cy="160" r="10" fill="%23333"/><path d="M180 200 Q200 210 220 200" stroke="%23333" stroke-width="3" fill="none"/></svg>') no-repeat center;
            background-size: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        .control-btn.reset {
            background: #6c757d;
        }

        .control-btn.reset:hover {
            background: #5a6268;
        }

        .customization-panel {
            width: 400px;
            background: #fff;
            border-left: 1px solid #eee;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .panel-section {
            margin-bottom: 30px;
        }

        .panel-title {
            font-size: 20px;
            color: #ff6b6b;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffccd5;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .option-item {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .option-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option-item.active {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .color-option.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 3px #ff6b6b;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #495057;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #e9ecef;
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #ff6b6b;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .category-icon {
            font-size: 24px;
        }

        .save-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }

        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
                height: auto;
            }
            
            .customization-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #eee;
            }
            
            .character-canvas {
                width: 300px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1><i class="fas fa-crown"></i> Princess Makeover & Dress-Up</h1>
        </div>
        
        <div class="character-section">
            <div class="character-canvas">
                <div class="character" id="character">
                    <!-- Character elements will be added dynamically -->
                </div>
            </div>
            <div class="controls">
                <button class="control-btn reset"><i class="fas fa-redo"></i> Reset</button>
                <button class="control-btn"><i class="fas fa-download"></i> Save Design</button>
                <button class="control-btn"><i class="fas fa-share-alt"></i> Share</button>
            </div>
        </div>
        
        <div class="customization-panel">
            <div class="tabs">
                <div class="tab active" data-tab="makeup"><i class="fas fa-paint-brush category-icon"></i> Makeup</div>
                <div class="tab" data-tab="hair"><i class="fas fa-cut category-icon"></i> Hair</div>
                <div class="tab" data-tab="dresses"><i class="fas fa-tshirt category-icon"></i> Dresses</div>
                <div class="tab" data-tab="accessories"><i class="fas fa-gem category-icon"></i> Accessories</div>
            </div>
            
            <div class="tab-content active" id="makeup-tab">
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-lipstick"></i> Lips</h3>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
                        <div class="color-option" style="background-color: #ff8e8e;" data-color="#ff8e8e"></div>
                        <div class="color-option" style="background-color: #ffb3ba;" data-color="#ffb3ba"></div>
                        <div class="color-option" style="background-color: #ff9a9e;" data-color="#ff9a9e"></div>
                        <div class="color-option" style="background-color: #d4a5a5;" data-color="#d4a5a5"></div>
                        <div class="color-option" style="background-color: #333;" data-color="#333"></div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-eye"></i> Eyes</h3>
                    <div class="options-grid">
                        <div class="option-item active">
                            <i class="fas fa-circle" style="color: #ff6b6b; font-size: 24px;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-star" style="color: #ff6b6b; font-size: 24px;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-heart" style="color: #ff6b6b; font-size: 24px;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-moon" style="color: #ff6b6b; font-size: 24px;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-sun" style="color: #ff6b6b; font-size: 24px;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-cloud" style="color: #ff6b6b; font-size: 24px;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-spray-can"></i> Blush</h3>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Intensity</span>
                            <span>Medium</span>
                        </div>
                        <input type="range" min="0" max="100" value="50" class="slider" id="blush-intensity">
                    </div>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #ffb3ba;" data-color="#ffb3ba"></div>
                        <div class="color-option" style="background-color: #ff9a9e;" data-color="#ff9a9e"></div>
                        <div class="color-option" style="background-color: #ffccd5;" data-color="#ffccd5"></div>
                        <div class="color-option" style="background-color: #d4a5a5;" data-color="#d4a5a5"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="hair-tab">
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-cut"></i> Hairstyles</h3>
                    <div class="options-grid">
                        <div class="option-item active">
                            <i class="fas fa-user" style="font-size: 36px; color: #8B4513;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-user-friends" style="font-size: 36px; color: #8B4513;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-user-circle" style="font-size: 36px; color: #8B4513;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-user-astronaut" style="font-size: 36px; color: #8B4513;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-user-ninja" style="font-size: 36px; color: #8B4513;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-user-secret" style="font-size: 36px; color: #8B4513;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-palette"></i> Hair Color</h3>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #8B4513;" data-color="#8B4513"></div>
                        <div class="color-option" style="background-color: #D2691E;" data-color="#D2691E"></div>
                        <div class="color-option" style="background-color: #B8860B;" data-color="#B8860B"></div>
                        <div class="color-option" style="background-color: #A0522D;" data-color="#A0522D"></div>
                        <div class="color-option" style="background-color: #CD853F;" data-color="#CD853F"></div>
                        <div class="color-option" style="background-color: #DEB887;" data-color="#DEB887"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="dresses-tab">
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-tshirt"></i> Dresses</h3>
                    <div class="options-grid">
                        <div class="option-item active">
                            <div style="width: 60px; height: 80px; background: linear-gradient(to bottom, #ff9a9e, #fad0c4); border-radius: 5px;"></div>
                        </div>
                        <div class="option-item">
                            <div style="width: 60px; height: 80px; background: linear-gradient(to bottom, #a1c4fd, #c2e9fb); border-radius: 5px;"></div>
                        </div>
                        <div class="option-item">
                            <div style="width: 60px; height: 80px; background: linear-gradient(to bottom, #ffecd2, #fcb69f); border-radius: 5px;"></div>
                        </div>
                        <div class="option-item">
                            <div style="width: 60px; height: 80px; background: linear-gradient(to bottom, #84fab0, #8fd3f4); border-radius: 5px;"></div>
                        </div>
                        <div class="option-item">
                            <div style="width: 60px; height: 80px; background: linear-gradient(to bottom, #d4fc79, #96e6a1); border-radius: 5px;"></div>
                        </div>
                        <div class="option-item">
                            <div style="width: 60px; height: 80px; background: linear-gradient(to bottom, #a6c0fe, #f68084); border-radius: 5px;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-palette"></i> Dress Color</h3>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #ff9a9e;" data-color="#ff9a9e"></div>
                        <div class="color-option" style="background-color: #a1c4fd;" data-color="#a1c4fd"></div>
                        <div class="color-option" style="background-color: #ffecd2;" data-color="#ffecd2"></div>
                        <div class="color-option" style="background-color: #84fab0;" data-color="#84fab0"></div>
                        <div class="color-option" style="background-color: #d4fc79;" data-color="#d4fc79"></div>
                        <div class="color-option" style="background-color: #a6c0fe;" data-color="#a6c0fe"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="accessories-tab">
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-crown"></i> Crowns & Tiaras</h3>
                    <div class="options-grid">
                        <div class="option-item active">
                            <i class="fas fa-crown" style="font-size: 36px; color: #FFD700;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-gem" style="font-size: 36px; color: #9370DB;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-star" style="font-size: 36px; color: #FFD700;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-heart" style="font-size: 36px; color: #FF69B4;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-moon" style="font-size: 36px; color: #C0C0C0;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-sun" style="font-size: 36px; color: #FFD700;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-ring"></i> Jewelry</h3>
                    <div class="options-grid">
                        <div class="option-item">
                            <i class="fas fa-ring" style="font-size: 36px; color: #C0C0C0;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-gem" style="font-size: 36px; color: #9370DB;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-gem" style="font-size: 36px; color: #FF6347;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-gem" style="font-size: 36px; color: #00CED1;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-gem" style="font-size: 36px; color: #32CD32;"></i>
                        </div>
                        <div class="option-item">
                            <i class="fas fa-gem" style="font-size: 36px; color: #FFD700;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="save-section">
                <button class="save-btn"><i class="fas fa-camera"></i> Capture Your Princess</button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // Color selection functionality
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options in the same container
                const container = option.parentElement;
                container.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Get selected color
                const color = option.getAttribute('data-color');
                console.log('Selected color:', color);
                
                // Here you would apply the color to the character
            });
        });

        // Option item selection
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all items in the same container
                const container = item.parentElement;
                container.querySelectorAll('.option-item').forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked item
                item.classList.add('active');
                
                // Get selected option
                console.log('Selected option:', item);
                
                // Here you would apply the option to the character
            });
        });

        // Reset button functionality
        document.querySelector('.control-btn.reset').addEventListener('click', () => {
            // Reset all selections
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
            document.querySelectorAll('.option-item').forEach(opt => opt.classList.remove('active'));
            
            // Set first options as active
            document.querySelectorAll('.color-picker').forEach(picker => {
                if (picker.firstElementChild) {
                    picker.firstElementChild.classList.add('active');
                }
            });
            
            document.querySelectorAll('.options-grid').forEach(grid => {
                if (grid.firstElementChild) {
                    grid.firstElementChild.classList.add('active');
                }
            });
            
            console.log('Reset to default settings');
        });

        // Save button functionality
        document.querySelector('.save-btn').addEventListener('click', () => {
            alert('Your princess design has been saved! In a real implementation, this would capture the design as an image.');
        });

        // Initialize the first color options as active
        document.querySelectorAll('.color-picker').forEach(picker => {
            if (picker.firstElementChild) {
                picker.firstElementChild.classList.add('active');
            }
        });

        // Initialize the first option items as active
        document.querySelectorAll('.options-grid').forEach(grid => {
            if (grid.firstElementChild) {
                grid.firstElementChild.classList.add('active');
            }
        });
    </script>
</body>
</html>
